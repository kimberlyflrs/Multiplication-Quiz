<!--Quiz interface-->

<head>
    <script src="logic.js"></script>
</head>
<body>
    <h1>Multiplication Quiz App</h1>
    <div id="stats">
        <div id="score" style=display:inline-block>Score: </div>
        <div id="time" style=display:inline-block>Time: </div>
    </div>
    <button onclick="StartQuiz()">Start</button>
    <div id="question">
        <h3 id="value1" style=display:inline-block>??</h3>
        <h3 style=display:inline-block> X </h3>
        <h3 id="value2" style=display:inline-block>??</h3>
        <h3 style=display:inline-block> = </h3>
    </div>
    <div id="answers">
        <button id="answer1" onclick="check()">answer 1</button>
        <button id="answer2" onclick="check()">answer 2</button>
        <button id="answer3" onclick="check()">answer 3</button>
    </div>
</body>
