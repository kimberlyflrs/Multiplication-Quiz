<!--Quiz interface-->

<head>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="decoration.css">
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1>Multiplication Quiz App</h1>
        </div>
    </div>
        <div class="row">
        <div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12" id="stats">
            <div id="gameplay" style=display:inline-block>Question: </div>
        </div>
        </div>
        <div class="row">
            <div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12" id="gameoption">
                <h4>Choose a gameplay:</h4>
                <button  class="btn btn-primary timebtn" onclick="timeGameplay()"><h6>Time</h6>
                <p>Answer as many as you can in a minute</p>
                </button>
                <button  class="btn btn-primary randombtn" onclick="randomGameplay()"><h6>Random</h6>
                <p>10 random multiplication problems</p>
                </button>
            </div>
            </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"id="question">
            <div class="card">
                <div class="card-body">
                    <h3 id="value1" style=display:inline-block>??</h3>
                    <h3 style=display:inline-block> X </h3>
                    <h3 id="value2" style=display:inline-block>??</h3>
                    <h3 style=display:inline-block> = </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12" id="start">
            <button  class="btn btn-primary startbtn" onclick="StartQuiz()">Start</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="answers">
            <button class="btn btn-primary answerbtn" id="answer1">answer 1</button>
            <button class="btn btn-primary answerbtn" id="answer2">answer 2</button>
            <button class="btn btn-primary answerbtn" id="answer3">answer 3</button>
        </div>
    </div>
    </div>
</body>
